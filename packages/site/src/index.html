<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <h2>基于rust的webassembly(wasm-pack) 与 js 性能对比 - 排序算法</h2>
    <div class="divider"></div>
    <h3>测试结果</h3>
    <table bordered class="render-table">
      <thead>
        <tr>
          <td rowspan="2">名称</td>
          <td rowspan="2">数组大小</td>
          <td colspan="2">耗费时间(ms)</td>
        </tr>
        <tr>
          <td>Pure Javascript</td>
          <td>Rust in Wasm</td>
        </tr>
      </thead>
      <tbody>
        <tr></tr>
      </tbody>
    </table>

    <div class="divider"></div>
    <div>
      <input id="count" />
      <button id="action">测试此数组大小</button>
    </div>

    <div class="divider"></div>
    <div>
      <h3>消息区域</h3>
      <p id="message"></p>
    </div>
    <div class="divider"></div>
    <div>
      <h3>浏览器信息</h3>
      <div id="desc"></div>
    </div>
  </div>
</body>
</html>
